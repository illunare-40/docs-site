# ==============================================================================
# üîå PLUGINS CONFIGURATION
# ==============================================================================

plugins:
  # Core plugins
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  # Content generation
  - awesome-pages
  - macros:
      module_name: docs/macros
  
  # Code documentation
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
  
  # Git integration
  - git-revision-date-localized:
      type: timeago
      custom_format: "%B %d, %Y"
      timezone: America/Sao_Paulo
      locale: en
      fallback_to_build_date: true
  
  # Performance
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true

# ==============================================================================
# üìù MARKDOWN EXTENSIONS
# ==============================================================================

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      title: On this page
      permalink_title: Anchor link to this section

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: illunare-40
      repo: docs-site
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

