# =============================================================================
# 🚀 illunare 4.0 Enterprise Platform - Hugo Documentation Configuration
# Lotus Docs Theme with Comprehensive Visual Identity & Automation
# =============================================================================

baseURL = 'https://illunare-40.github.io/docs-site/'
languageCode = 'pt-br'
defaultContentLanguage = 'pt-br'
title = 'illunare 4.0 Enterprise Platform'
contentDir = 'content'
publishDir = 'site'
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true

# Hugo Build Configuration
[build]
writeStats = true

[caches]
[caches.getjson]
dir = ":cacheDir/:project"
maxAge = "10m"

# =============================================================================
# 📋 SITE METADATA & SEO
# =============================================================================

[params]
# Basic site info
description = "Next-generation enterprise platform with AI/ML, industrial connectivity, automotive integration, biometric security, and quantum-ready infrastructure. Built for Brazilian, LATAM, and worldwide markets."
keywords = [
    "illunare",
    "enterprise",
    "platform",
    "AI",
    "ML",
    "industrial",
    "automotive",
    "biometric",
    "quantum",
    "Brazil",
    "LATAM",
]
author = "illunare 4.0 Enterprise Team"
copyright = "© 2025 illunare 4.0 Enterprise Platform. All rights reserved."

# SEO & Social
images = ["images/illunare-banner.png"]
twitter = "@illunare40"
github = "https://github.com/illunare-40"

# Version information
version = "4.0"
versionMenu = true
releaseNotes = "https://github.com/illunare-40/docs-site/releases"

# =============================================================================
# 🎨 LOTUS DOCS THEME CONFIGURATION
# =============================================================================

# Hugo Modules Configuration
[module]
# Hugo Bootstrap SCSS
[[module.imports]]
path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
disable = false

# Lotus Docs Theme
[[module.imports]]
path = "github.com/colinwilson/lotusdocs"
disable = false

# Lotus Docs Theme Parameters
[params.lotusdocs]
# Visual Identity & Branding
primary_color = "#4F46E5"      # illunare indigo
primary_color_dark = "#3730A3" # darker indigo for dark mode
accent_color = "#06B6D4"       # illunare cyan
accent_color_dark = "#0891B2"  # darker cyan for dark mode

# Logo & Favicon
logo = "images/illunare-logo.svg"
favicon = "images/favicon.ico"

# Typography
google_fonts = [
    "Inter:300,400,500,600,700",    # Primary font
    "JetBrains Mono:400,500,600",   # Code font
    "Urbanist:300,400,500,600,700", # illunare brand font
]

# Theme Options
darkMode = true
darkModeEnabled = true
darkModeAsDefault = false

# Layout Options
breadcrumb = true
breadcrumbSeparator = "/"
toc = true
tocMobile = true
scrollSpy = true
scrollSpyTitle = "On This Page"

# Content Options
contentTypes = ["docs"]
docSectionName = "docs"

# Footer
footer_logo = "images/illunare-footer-logo.svg"
footer_copyright = "© 2025 illunare 4.0 Enterprise Platform"

# Edit Page
edit_page = true
repo_url = "https://github.com/illunare-40/docs-site"
repo_branch = "main"

# Last Modified
showLastModified = true
showAuthor = true
showDate = true

# Navigation
showSectionNumbers = true
showSubSectionNumbers = true

# Search (FlexSearch)
flexsearch = true
searchIndex = true
searchResultLimit = 10

# Features
mermaid = true
katex = true
prism = true
feedback = true
backToTop = true

# Social Links
social_links = [
    { name = "GitHub", url = "https://github.com/illunare-40", icon = "github" },
    { name = "Twitter", url = "https://twitter.com/illunare40", icon = "twitter" },
    { name = "LinkedIn", url = "https://linkedin.com/company/illunare40", icon = "linkedin" },
]

# =============================================================================
# 🌟 ILLUNARE 4.0 CUSTOM PARAMETERS
# =============================================================================

[params.illunare]
# Platform Information
platform_version = "4.0"
release_date = "2025"
status = "Enterprise Production"

# Brazilian/LATAM Features
primary_language = "pt-br"
supported_languages = ["pt-br", "en", "es"]
compliance_frameworks = ["LGPD", "BACEN", "SUSEP", "FENSEG"]

# Technical Stack
polyglot_runtime = ["Go 1.22", "Rust 1.80", "Elixir 1.18"]
cloud_provider = "Google Cloud Platform"
container_platform = "Kubernetes (GKE)"

# AI/ML Features
ai_models = ["DeepSeek R1/R3", "Ollama", "Custom LLMs"]
inference_targets = ["<200ms", "Real-time", "Edge Computing"]

# Security Features
security_level = "Zero-Trust"
biometric_support = true
post_quantum_crypto = true

# Performance Targets
api_response_time = "<100ms"
database_query_time = "<50ms"
uptime_target = "99.99%"

# Monitoring & Observability
telemetry_stack = ["OpenTelemetry", "Prometheus", "Grafana", "Loki"]
slo_driven_alerting = true

# Integration Capabilities
industrial_protocols = ["Profibus", "Profinet", "Modbus", "OPC-UA"]
automotive_standards = ["CAN", "LIN", "FlexRay", "Automotive Ethernet"]
government_apis = ["e-Social", "NFe", "CTe", "MDFe"]

