# =============================================================================
# 🔧 MARKUP CONFIGURATION
# =============================================================================

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
hardWraps = false
xhtml = false
[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"
[markup.goldmark.parser.attribute]
block = true
title = true
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false

[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = false
style = "github"
tabWidth = 4

# =============================================================================
# 🌐 MULTILINGUAL SUPPORT
# =============================================================================

[languages]
[languages.pt-br]
languageName = "Português (Brasil)"
weight = 1
title = "illunare 4.0 Enterprise Platform"
[languages.pt-br.params]
description = "Plataforma empresarial de próxima geração com IA/ML, conectividade industrial, integração automotiva, segurança biométrica e infraestrutura quantum-ready."

[languages.en]
languageName = "English"
weight = 2
title = "illunare 4.0 Enterprise Platform"
[languages.en.params]
description = "Next-generation enterprise platform with AI/ML, industrial connectivity, automotive integration, biometric security, and quantum-ready infrastructure."

[languages.es]
languageName = "Español"
weight = 3
title = "illunare 4.0 Enterprise Platform"
[languages.es.params]
description = "Plataforma empresarial de próxima generación con IA/ML, conectividad industrial, integración automotriz, seguridad biométrica e infraestructura quantum-ready."

# =============================================================================
# 🔍 SEARCH CONFIGURATION
# =============================================================================

[params.search]
enabled = true
engine = "flexsearch"

[params.search.flexsearch]
index = "content"
tokenize = "forward"
depth = 2
encode = "icase"
suggest = true
cache = true

# =============================================================================
# 📊 ANALYTICS & MONITORING
# =============================================================================

[params.analytics]
google_analytics = "G-XXXXXXXXXX"      # Replace with actual GA4 ID
plausible = true
plausible_domain = "docs.illunare.com"

# =============================================================================
# 🎯 PWA & PERFORMANCE
# =============================================================================

[params.pwa]
enabled = true
manifest = "/manifest.json"
sw = "/sw.js"

[params.performance]
lazy_loading = true
preload_fonts = true
minify_css = true
minify_js = true
optimize_images = true

# =============================================================================
# 🔐 SECURITY HEADERS
# =============================================================================

[params.security]
csp_enabled = true
hsts_enabled = true

[params.security.headers]
"Content-Security-Policy" = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.google-analytics.com *.googletagmanager.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: *.google-analytics.com *.googletagmanager.com; connect-src 'self' *.google-analytics.com *.googletagmanager.com"
"Strict-Transport-Security" = "max-age=31536000; includeSubDomains; preload"
"X-Frame-Options" = "DENY"
"X-Content-Type-Options" = "nosniff"
"Referrer-Policy" = "strict-origin-when-cross-origin"
"Permissions-Policy" = "geolocation=(), microphone=(), camera=()"

# =============================================================================
# 📝 CONTENT CONFIGURATION
# =============================================================================

[params.content]
# Page settings
show_breadcrumb = true
show_toc = true
show_edit_link = true
show_last_modified = true
show_reading_time = true

# Content features
enable_mermaid = true
enable_katex = true
enable_prism = true
enable_copy_code = true

# Comment system (optional)
# comments_enabled = true
# comments_provider = "giscus"

# =============================================================================
# 🏷️ TAXONOMIES
# =============================================================================

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"
service = "services"
technology = "technologies"
compliance = "compliance"

# =============================================================================
# 📤 OUTPUT FORMATS
# =============================================================================

[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

[outputFormats]
[outputFormats.RSS]
mediaType = "application/rss+xml"
baseName = "atom"

[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"

# =============================================================================
# 🚀 DEPLOYMENT CONFIGURATION
# =============================================================================

[deployment]
# GitHub Pages
[[deployment.targets]]
name = "github-pages"
URL = "gh://illunare-40/docs-site"

# =============================================================================
# 🔧 DEVELOPMENT CONFIGURATION
# =============================================================================

[server]
port = 1314
bind = "127.0.0.1"

[development]
disableFastRender = false
disableLiveReload = false
